<html>
    <head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>

  <script src="js/popper.min.js" type="text/javascript"></script>

  <link href="../dist/css/style.min.css" rel="stylesheet" type="text/css"/>

</head>
    <body>
        <form name="form" action="MenuPrincipal" method="post">
        <div class="row text-center" style="margin-left: 25%;">
        <div class="col-md-6 col-centered">
            <div class="col-md-12 text-center">
                
                    
                    <div class="container">
                    <h2>Ficheros de Datos</h2>
                    <div class="form-group">
                     <label for="f1">Fichero Principal (Excel)</label>
                     <input type="text" class="form-control" id="f1" placeholder="Enter fichero1" name="f1">
                    </div>
                    <div class="form-group">
                      <label for="f2">fichero Secundario (Excel)</label>
                      <input type="text" class="form-control" id="f2" placeholder="Enter fichero2" name="f2">
                    </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-md-12">
                            <div class="clearfix"></div>
                            <button class="btn btn-danger btn-lg pull-left" id="reset" type="button" ><i class="fa fa-history"></i> Clear</button>
                            <button class="btn btn-primary btn-lg pull-right" type="submit" ><i class="fa fa-upload"></i> Download </button>
                        </div>
                    </div>
                
            </div>
        </div>
        </div>
        </form>
          
 
        
        
        
    </body>
